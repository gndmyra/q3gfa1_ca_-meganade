<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var username=prompt("Please enter your name: ");
        var h=prompt("Please enter your height (in inches): ");
        var w=prompt("Please enter your weight (in kg): ");

        var heigh=h/12;
        var weigh=(w*2.2);
        var weight=weigh.toFixed(3);
        var height=heigh.toFixed(1);

        alert("Nickname: " + username + "\n Height: "+ height + "\n Weight: " + weight + " lbs");
    </script>
</body>
</html>
